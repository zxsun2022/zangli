# Nginx configuration for zangli.org
# 服务器端重定向配置

server {
    listen 80;
    listen 443 ssl;
    server_name zangli.org www.zangli.org;
    
    root /path/to/your/website;
    index index.html;

    # Server-side redirect for /zh-tw to /tw/
    # This prevents MIME type issues by handling redirect at server level
    location ~ ^/zh-tw/?(.*)$ {
        return 301 /tw/$1;
    }

    # Server-side redirect for /zh-cn to root /
    location ~ ^/zh-cn/?(.*)$ {
        return 301 /$1;
    }

    # Normalize index.html and trailing slash variants
    location = /index.html { return 301 /; }
    location = /tw { return 301 /tw/; }
    location = /tw/index.html { return 301 /tw/; }

    # Static assets caching (rely on proper mime.types mapping)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static assets caching
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    # Consider a CSP instead of deprecated X-XSS-Protection
    # add_header Content-Security-Policy "default-src 'self'";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        application/javascript
        application/xml+rss
        application/json;

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Traditional Chinese version
    location /tw/ {
        try_files $uri $uri/ /tw/index.html;
    }
}
