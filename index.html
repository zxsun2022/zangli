                                       const cells = tbody.getElementsByTagName('td');
                                       for (let td of cells) {
                                               if (td.title && td.title.includes(`${d.getFullYear()}年${d.getMonth()+1}月${d.getDate()}日`)) {
                                                       showDay(td);
                                                       openDetail(d, td);
                                                       break;
                                               }
                                       }
                               }
                       }
               }

               document.addEventListener('keydown', e => {
                       if (e.key === 'Escape') {
                               closeDetail();
                       }
                       if (detailDialog && detailDialog.style.display === 'block') {
                               if (e.key === 'c' && (e.ctrlKey || e.metaKey)) {
                                       e.preventDefault();
                                       copyDateInfo();
                               }
                               if (e.key === 's' && (e.ctrlKey || e.metaKey)) {
                                       e.preventDefault();
                                       shareDate();
                               }
                       }
               });

               window.addEventListener('load', () => {
                       zangli_callback();
                       checkDeepLink();
               });
		</script>
